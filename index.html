<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Karla&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <a href="https://www.piggyvest.com">
            <img class="image" src="image/piggy.svg" alt="piggyvest-Logo">
        </a>

        <div class="form-block">
            <header class="mainform-header">
                <div>
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>
            </header>

            <form class="my-form" action="process.php" method="POST" >
                <div class="form-group">
                    <label for="Full Name">Full Name</label>
                    <input type="text" name="fullname" id="fullname"   placeholder="Full Name">
                </div>
                
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="email" name="email address" id="Email Address" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" name="Phone number" id="Phone Number" placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="Referrer Phone">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" name="Referrer Phone" id="Referrer Phone" placeholder="Referrer Phone or Code">
                </div>

                <div class="form-group">
                    <label for="How Did You Hear About Us?">How Did You Hear About Us? (Optional)</label>
                    <select class="select" name="select" id="about">
                        <option value="Click To Select">Click To Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Friends/Family/Coworker Referral">Friends/Family/Coworker Referral</option>
                        <option value="Google search">Google search</option>
                        <option value="Google playstore">Google playstore</option>
                        <option value="Online Blog">Online Blog</option>
                        <option value="Local Newspaper">Local Newspaper</option>
                        <option value="At an Event">At an Event</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                    <button class="button">CREATE ACCOUNT</button>
                </div>
            </form>

        </div>  

        <a href="https://dashboard.piggyvest.com/login" class="already-login" >Already have an account? Log In</a>
    </main>
</body>
</html>
